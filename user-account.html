<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
    <link rel="stylesheet" href="user-account.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconify/icons-bx/bx.css">
</head>
<body>
    <div class="container">
        <div class="top-icons">
            <a href="Login.html">
                <button class="exit-btn">&#10005;</button>
            </a>
        </div>
        
        <div class="account-info">
            <i class='bx bx-face'></i>
            <h2 id="title">Account Information</h2>
        </div>
               
        <!-- User Basic Info-->
        <div id="enterUserDetails">

           <h4>Name</h4>
           <input id="enterName" type="text">

           <h4>ID</h4>
           <input id="enterID" type="text">
  
           <h4>Phone Number</h4>
           <input id="enterPhoneNumber" type="number"> <br><br><br><br>

        

           <!-- User Address Info -->
           <h4>Home Address</h4> 

           <h4>Address</h4>
           <input id="enterAddress" type="text">

           <h4>City</h4>
           <input id="enterCity" type="text">

           <h4>State</h4>
           <input id="enterState" type="text">

           <h4>Zip Code</h4>
           <input id="enterZipCode" type="number"> <br><br>

           <!-- Buttons that will be displayed -->
           <button id="InsertBtn">INSERT</button>
           <button id="UpdateBtn">UPDATE</button>
           <button id="RemoveBtn">REMOVE</button> <br><br>

        </div>

        <hr>
        
        <h3>Change Password</h3>
        <form>
            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" name="current-password" required><br>
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required><br>
            <label for="retype-new-password">Re-type New Password:</label>
            <input type="password" id="retype-new-password" name="retype-new-password" required><br>
            <button type="submit">Change Password</button>
        </form>
        
        <hr>
        
        <button class="delete-btn">Delete Account</button>
    
    </div>

    
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-analytics.js";
        
        
        const firebaseConfig = {
          apiKey: "AIzaSyD2w9wR2W7hHjm1vojOmMO7cX-_93QtZWI",
          authDomain: "cabelle-a0a69.firebaseapp.com",
          databaseURL: "https://cabelle-a0a69-default-rtdb.firebaseio.com",
          projectId: "cabelle-a0a69",
          storageBucket: "cabelle-a0a69.appspot.com",
          messagingSenderId: "735995960774",
          appId: "1:735995960774:web:f0fa81b21871c044b7a6c7",
          measurementId: "G-MF101YKX7H"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        import {getDatabase, ref, child, get, set, update, remove}
        from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

        const db = getDatabase();

        // Entering User Info
        let enterName = document.getElementById('enterName');
        let enterID = document.getElementById('enterID');
        let enterPhoneNumber = document.getElementById('enterPhoneNumber');
        let enterAddress = document.getElementById('enterAddress');
        let enterCity = document.getElementById('enterCity');
        let enterState = document.getElementById('enterState');
        let enterZipCode = document.getElementById('enterZipCode');

        let InsertBtn = document.getElementById('InsertBtn');
        let UpdateBtn = document.getElementById('UpdateBtn');
        let RemoveBtn = document.getElementById('RemoveBtn');
        
    
        function AddData(){
            set(ref(db, 'People/' + enterID.value), {  
                Name: enterName.value,
                PhoneNumber: enterPhoneNumber.value,
                Address: enterAddress.value,
                City: enterCity.value,
                State: enterState.value,
                ZipCode: enterZipCode.value
            }).then(()=>{
                alert("Data Inserted!!!");
            }).catch((error)=>{
                alert("failed!!")
                console.log(error);
            })
        }

        function UpdateData(){
            update(ref(db, 'People/' + enterID.value), {  
                Name: enterName.value,
                PhoneNumber: enterPhoneNumber.value,
                Address: enterAddress.value,
                City: enterCity.value,
                State: enterState.value,
                ZipCode: enterZipCode.value
            }).then(()=>{
                alert("Data Updated!!!");
            }).catch((error)=>{
                alert("failed!!")
                console.log(error);
            })
        }

        function RemoveData(){
            remove(ref(db, 'People/' + enterID.value)).then(()=>{
                alert("Data Deleted!!!");
            }).catch((error)=>{
                alert("failed!!")
                console.log(error);
            })
        }

        InsertBtn.addEventListener('click', AddData);
        UpdateBtn.addEventListener('click', UpdateData);
        RemoveBtn.addEventListener('click', RemoveData);
      

    </script>


                
</body>
</html>
