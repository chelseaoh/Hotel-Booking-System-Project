    <header class="header">

        <button class="sign-in" id="SignIn">SIGN IN</button>

    </header>

    <h2>CANCEL RESERVATION</h2>

    <article class="container">
        <!-- first, lat names; email; phone -->
        <section class="top">

                <div class="row-one">
                    <div class="fname-area">
                        <h4>First Name</h4>
                        <input class="text-box" id="enterFirstName" type="text"> 
                    </div>
                    
                    <div class="lname-area">
                        <h4>Last Name</h4>
                        <input class="text-box" id="enterLastName" type="text">
                    </div>
                    
                </div>
                
                <div class="row-two">
                    <div class="email-area">
                        <h4>Email Address</h4>
                        <input class="text-box" id="enterEmailAddress" type="text"> <br> <br>
                    </div>
                    
                    <div class="phone-area">
                        <h4>Phone Number</h4>
                        <input class="text-box" id="enterPhoneNumber" type="text"> <br> <br>
                    </div>
                    
                </div> 
            <hr>
                
        </section>

        <!-- arrival, dept. date; email; phone -->
        <section class="middle">

            <div class="row-one"> 
                <div class="arrival-area">
                    <h4>Arrival Date</h4>
                    <input class="text-box" id="enterArrivalDate" type="text">
                </div>
                
                <div class="dept-area">
                    <h4>Departure Date</h4>
                    <input class="text-box" id="enterDepartureDate" type="text">
                </div>
                
            </div>
        
            <div class="row-two">
                <!--number of rooms-->
                <div class="num-rooms-area">
                    <h4>Number of Rooms Booked</h4>
                    <input class="text-box" id="enterNumberofRooms" type="text"> <br> <br>
                </div>
                
                <!--room number-->
                <div class="room-num-area">
                    <h4>Room Number</h4>
                    <input class="text-box" id="enterRoomNumber" type="text"> <br> <br>
                </div>
                
            </div>

            <hr>
        </section>    


        <section class="bottom">
            <p>There will be a cancellation fee charged if you decide to continue with cancelling this reservation.</p>
            <button class="cont-button" id="continue">CONTINUE</button>
            <p></p>
        </section>


    </article>
