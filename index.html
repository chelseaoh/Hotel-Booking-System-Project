<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hilton</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Whisper&display=swap");
    </style>
    
</head>
<body>

   
    <header class="header">
        <a href="#" class="Hilton">Hilton</a>
        
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Our Locations</a>
            <a href="#">NewsLetter</a>
            <a href="#">Discounts</a>
            <a href="#">Book Now</a>
            <button class="btnLogin-popup">Login</button>
        </nav>

        <nav class="overlay-sidebar">
            <a href="#">Email</a>
            <a href="#">Phone Number</a>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">TikTok</a>
        </nav>
        </header>

        <section class="section">
           <div class="wrapper">
             <span class="icon-close"></span>
                <i class='bx bx-x'></i>
             </span>
             
                <div class="logreg-box">
                    <div class="form-box login"></div>
                    <div class="logreg-title">
                        <h2>Login</h2>
                        <p>Please provide the following to login</p>
                    </div>

                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><i class='bx bx-envelope'></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock'></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>

                        <div class="remember-forgot">
                            <label><input type="checkbox"> Remember me</label>
                            <a href="#">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn">Login</button>

                        <div class="logreg-link"></div>
                                <p>Don't have an account? <a href="#" class="register-link">Become a member today!</a></p>
                                <a href="#" class="guest-login">Guest Login</a></p>
                                </div>
                                <div class="blurred-background"></div>
                    </form>
                </div>
           </div>
        </section> 
 
    <!-- JavaScript -->
    <script>
    </script>

</body>
</html>
